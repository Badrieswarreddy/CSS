<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="surveyform.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="input-container">
    <h1>
        <h1>Farewell Party Survey Form</h1>
    </h1>
    <form>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
        </div>
        <div class="input-box">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter your name">
            <br>
        </div>
        <div class="input-box">
            <labe for="age">Age   :</labe>
            <input type="number" id="age" name="age" placeholder="Enter your age">
            <br>
        </div>
        <div>
            <label for="describe">Which option best describe you ?</label>
            <select>
                <option></option>
                <option>Student</option>
                <option>Faculty</option>
                <option>HOD</option>
                <option>Principal</option>
            </select>
            <br>
        </div>
        <div>
            <label for="attend">Will you attend the party ?</label>
            Yes<input type="radio" id="Yes" name="Yes">
            No<input type="radio" id="No" name="No">
            <br>
        </div>
        <div>
            <label for="like">What did you like about the program ?</label><br>
            <input type="checkbox" id="training" name="Training">Training<br>
            <input type="checkbox" id="learning" name="Learning">The Learning Session from Industry Experts<br>
            <input type="checkbox" id="meetups" name="meetups">Community Meetsups<br>
            <input type="checkbox" id="session" name="session">Brown Bag Session<br>
            <input type="checkbox" id="mode" name="mode">Switching to Hybrid mode<br>
            <input type="checkbox" id="food" name="food">Food,Office etc.<br>
        </div>
        <div>
            <label for="comments">Any comments or suggestions</label>
            <input type="text" id="comments" name="comments">
            <br>
        </div>
        <button>Reset</button>
        <button>Submit</button>
    </form>
    <h3>Thank You to All</h3>
    </div>
    </div>
</body>
</html>
